<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css3结构伪类选择器2</title>
    <style>
      /* nth-child(n); */
      /* n不一定为数字,也可以是关键字和公式 */
      /* 1.进阶用法：选择偶数或者奇数孩子 */
      /* 选择所有偶数 */
      ul li:nth-child(even) {
        background-color: pink;
      }
      /* 选择所有奇数 */
      ul li:nth-child(odd) {
        background-color: skyblue;
      }
      /* 2.进阶用法：括号里写公式 */
      /* 类似于全选 */
      /* nth-child(n) 从0开始 每次加1 往后面计算 ,这里面必须是n，不能是其他*/
      ol li:nth-child(n) {
        background-color: rgb(229, 145, 145);
      }
    </style>
  </head>
  <body>
    <ul>
      <li>第1个孩子</li>
      <li>第2个孩子</li>
      <li>第3个孩子</li>
      <li>第4个孩子</li>
      <li>第5个孩子</li>
      <li>第6个孩子</li>
      <li>第7个孩子</li>
      <li>第8个孩子</li>
      <li>第9个孩子</li>
    </ul>
    <ol>
      <li>第1个孩子</li>
      <li>第2个孩子</li>
      <li>第3个孩子</li>
      <li>第4个孩子</li>
      <li>第5个孩子</li>
      <li>第6个孩子</li>
      <li>第7个孩子</li>
      <li>第8个孩子</li>
      <li>第9个孩子</li>
    </ol>
  </body>
</html>
